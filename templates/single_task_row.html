<tr class="{% if task.status == 'Completed' %}table-success{% elif task.status == 'Pending' %}table-danger{% endif %}">
  <td>{{ task.title }}</td>
  <td>{{ task.description }}</td>
  <td>{{ task.deadline }}</td>
  <td>{{ task.priority }}</td>
  <td>
    <form action="update-task/{{ task.id }}" method="post" style="display:inline-block">
      <select name="task_status" onchange="this.form.submit()">
        <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
      </select>
    </form>
  </td>
  <td>{{ task.assigned_to }}</td>
  <td>
    <form action="/delete-task/{{ task.id }}" method="post" style="display:inline-block" onsubmit="return confirm('Are you sure you want to delete this task?');">
      <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
  </td>
</tr>
